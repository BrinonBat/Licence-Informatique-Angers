<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Utiliser l'interface Table du DOM</title>
</head>
<body>
	<table id="table0">
		<tr>
			<td>Row 0 Cell 0</td>
			<td>Row 0 Cell 1</td>
		</tr>
	</table>
	<form>
		<p>
			<input value="rec" type="button" onclick="changeText();" />
		</p>
	</form>

	<script>
		function changeText() {
			var t = document.querySelector("#table0");

			t.style.color = "blue";
			t.style.fontSize = "18pt";
			t.style.borderStyle = "dotted";
			t.style.borderColor = "green";
			t.style.borderWidth = "3px";
			tds = t.querySelectorAll("td");
			for (var i=0; i<tds.length;i++) {
				tds[i].style.borderStyle = "solid";
				tds[i].style.borderColor = "purple";
				//td[i].setAttribute("style","background-color:orange");
				tds[i].style.backgroundColor = "orange";
			}
		}
		var table = document.querySelector('#table0');
		var row = table.insertRow(-1);
		var cell, text;

		for (var i = 0; i < 2; i++) {
			cell = row.insertCell(-1);
			text = 'Row ' + row.rowIndex + ' Cell ' + i;
			cell.appendChild(document.createTextNode(text));
		}
	</script>
</body>
</html>
