<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Création de structure HTML par l'API DOM</title>
</head>
<body>
	<div id="modele">
		Le World Wide Web Consortium est un <a
			href="http://fr.wikipedia.org/wiki/Organisme_de_normalisation"
			title="Organisme de normalisation"> organisme de standardisation</a>
		à but non-lucratif chargé de promouvoir la compatibilité des
		technologies du <strong>World Wide Web</strong>.
	</div>
	<div id="output"></div>
	<script>
		// On crée l'élément A
		var output = document.querySelector('#output');
		output.id = 'output';
		// On crée l'ancre
		var w3cLink = document.createElement('a');
		w3cLink.href = 'http://fr.wikipedia.org/wiki/Organisme_de_normalisation';
		w3cLink.title = 'Organisme de normalisation';
		w3cLink.appendChild(document
				.createTextNode('organisme de standardisation'));

		// On crée l'élément STRONG
		var w3 = document.createElement('strong');
		w3.appendChild(document
				.createTextNode('World Wide Web'));

		// On insère le tout dans #output
		output.appendChild(document.createTextNode('Le World Wide Web Consortium est un '));
		output.appendChild(w3cLink);
		output.appendChild(document.createTextNode(' à but non-lucratif chargé de promouvoir la compatibilité des technologies du '));
		output.appendChild(w3);
		output.appendChild(document.createTextNode('.'));
	</script>
</body>
</html>
